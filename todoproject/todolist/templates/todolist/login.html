{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'todolist/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="auth-container">
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="auth-form">
                {{ form.as_p }}
                <button type="submit" class="auth-btn">Login</button>
            </div>
        </form>
        <p class="register-link">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>
</body>
</html>
