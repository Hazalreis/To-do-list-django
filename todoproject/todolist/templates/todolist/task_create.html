{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if update %}Edit{% else %}Add{% endif %} Task</title>
    <link rel="stylesheet" href="{% static 'todolist/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="auth-container">
        <h2>{% if update %}Edit Task{% else %}Add New Task{% endif %}</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="auth-btn">{% if update %}Save Changes{% else %}Add{% endif %}</button>
        </form>

        {% if task %}
        <h3>Are you sure you want to delete this task?</h3>
        <form method="POST" action="{% url 'task_delete' task.id %}">
            {% csrf_token %}
            <button type="submit" class="auth-btn logout-btn" style="background-color: red;">Delete Task</button>
        </form>
        {% endif %}
        <a href="{% url 'home' %}" class="auth-btn">â¬… Back</a>
    </div>
</body>
</html>
